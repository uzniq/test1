<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans&family=PT+Sans&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: "PT Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .widget-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(45deg, #ffffff, #f3f3f3);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 97%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .form-group input:hover {
            border-color: #007bff;
        }

        .form-group button {
            font-family: "PT Sans", sans-serif;
            width: 100%;
            padding: 10px;
            background: linear-gradient(45deg, #007bff, #0064cf);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .form-group button:hover {
            background: linear-gradient(45deg, #0064cf, #00448d);
            transform: scale(1.025);
        }

        .results {
            margin-top: 20px;
        }

        .result-item {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: #d9534f;
            background-color: #f2dede;
            border: 1px solid #d9534f;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 20px;
            display: none; 
        }

    </style>
</head>

<body>
    <div class="widget-container">
        <h2>Введите государственный номер автомобиля и регион</h2>
        <form id="searchForm">
            <div class="form-group">
                <label for="plateNumber">Госномер автомобиля</label>
                <input type="text" id="plateNumber" name="plateNumber" placeholder="Введите госномер">
            </div>
            <div class="form-group">
                <label for="region">Регион</label>
                <input type="text" id="region" name="region" placeholder="Введите регион">
            </div>
            <div class="form-group">
                <button type="submit"> Добавить автомобиль </button>
            </div>
            <div class="error" id="error"></div>
            <div class="results" id="results"></div>
        </form>
    </div>


    <script>
        document.getElementById('searchForm').addEventListener('submit', function (event) {
            event.preventDefault();

            const plateNumber = document.getElementById('plateNumber').value.trim();
            const region = document.getElementById('region').value.trim();
            const plateNumberPattern =  /^[АВЕКМНОРСТУХ]{1}\d{3}[АВЕКМНОРСТУХ]{2}$/;
            const regionPattern = /^\d{2,3}$/;
            const errorDiv = document.getElementById('error');
            const resultsContainer = document.getElementById('results');

            let errorMessage = '';

            if (plateNumber && !plateNumberPattern.test(plateNumber)) {
                errorMessage += 'Неверный формат госномера автомобиля.<br>';
            } 

            if (region && !regionPattern.test(region)) {
                errorMessage += 'Неверный формат региона.<br>';
            }

            if (errorMessage) {
                errorDiv.innerHTML = errorMessage;
                errorDiv.style.display = 'block'; 
                resultsContainer.innerHTML = ''; 
            } else {
                errorDiv.style.display = 'none'; 

                fetch(`https://mysite.local/search?pcode=${(plateNumber + region)}`)
                    .then(response => response.json())
                    .then(data => {
                        resultsContainer.innerHTML = `
                            <div class="result-item">
                                <strong>Госномер:</strong> ${plateNumber}<br>
                                <strong>Регион:</strong> ${region }<br>
                                <em>Результаты поиска: ${JSON.stringify(data)}</em>
                            </div>
                        `;
                    })
                    .catch(error => {
                        resultsContainer.innerHTML = `
                            <div class="result-item">
                                <strong>Ошибка:</strong> Не удалось выполнить запрос.<br>
                                <em>${error.message}</em>
                            </div>
                        `;
                    });
            }
        });

    </script>

</body>

</html>
